<label>GESTION PROYECTOS</label>
<br>

<form  method="post" role="form" name="formulario" >
    <div class="form-group">
        <label>
            Nombre
        </label>
        <input  type="text" class="form-control"
               placeholder="Nombre proyecto " ng-model="proyecto.nombre" required>
    </div> 
    <div class="form-group">
        <label >
            Inicio
        </label>
        <input   type="date" class="form-control"
               placeholder="fecha" 
               ng-model="proyecto.inicio" required>
    </div>
    <div class="form-group">
        <label>
            Fin
        </label>
        
         <input   type="date" class="form-control"
               placeholder="fecha" 
               ng-model="proyecto.fin" required>
    </div> 
    
    <div class="form-group">
        <label>
            Etapa
        </label>
        
        <select ng-model="proyecto.etapa" data-ng-options="e.opcion as e.opcion for e in etapas" required></select>
    </div> 
    
    <button class="btn btn-primary" type="submit" ng-click="crearProyecto(formulario)" >
        Agregar
    </button>
    <button class="btn btn-primary" type="button" ng-click="modificarProyecto(formulario)">
        Modificar
    </button>
    
    
    
</form>
<br>
